- step:
    name: step-a
    image: python
    command:
    - pip install -r requirements.txt
    - python ./a.py {parameters}
    parameters:
    - name: exec_id
      default: 1
      multiple-separator: ','
      optional: false
      type: integer

- step:
    name: step-io
    image: python
    command:
    - pip install -r requirements.txt
    - python ./io_files.py {parameters}
    parameters:
    - name: param_1
      default: 1
      multiple-separator: ','
      optional: true
      type: integer
    inputs:
      - name: input_1
        optional: true
      - name: input_2
        optional: true

- pipeline:
    name: e2e-param-pipeline
    nodes:
      - name: node-a
        type: execution
        step: step-a
      - name: node-b
        type: execution
        step: step-a
    edges:
      - [node-a.metadata.next, node-b.parameter.exec_id]
