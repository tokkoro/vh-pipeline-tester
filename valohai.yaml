- step:
    name: step-a
    image: python
    command:
    - pip install -r requirements.txt
    - python ./a.py {parameters}
    parameters:
    - name: exec_id
      default: 1
      multiple-separator: ','
      optional: false
      type: integer
    - name: parameter_1
      default: 145
      type: integer

- step:
    name: step-b
    image: python
    command:
    - pip install -r requirements.txt
    - python ./a.py {parameters}
    parameters:
    - name: exec_id
      default: 2
      multiple-separator: ','
      optional: false
      type: integer
    - name: parameter_1
      type: integer
      optional: true

- step:
    name: step-c
    image: python
    command:
    - pip install -r requirements.txt
    - python ./a.py {parameters}
    parameters:
    - name: exec_id
      default: 2
      multiple-separator: ','
      optional: false
      type: integer
    - name: parameter_1
      type: integer
      optional: true


- pipeline:
    name: param-pipeline
    nodes:
      - name: node-a
        type: execution
        step: step-a
      - name: node-b
        type: execution
        step: step-b
      - name: node-c
        type: task
        step: step-c
    edges:
      - [node-a.parameter.parameter_1, node-b.parameter.parameter_1]
      - [node-a.parameter.parameter_1, node-c.parameter.parameter_1]
