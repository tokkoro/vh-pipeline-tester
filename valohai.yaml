- step:
    name: floaty
    command: echo "peruna" > /valohai/outputs/nakki.txt
    image: python:3.9
    parameters:
      - name: nakki
        type: float
        optional: true
      - name: nakki-2
        type: float
        optional: true
    inputs:
      - name: tiedosto
        optional: true
- step:
    name: default-0-step
    command: echo "nice"
    image: python:3.9
    parameters:
      - name: defaulton0
        type: integer
        default: 0.0
- pipeline:
    name: floatyboi
    parameters:
      - name: nakki
        targets:
          - yksi.parameters.nakki
          - kaksi.parameters.nakki
      - name: def-nakki
        targets:
          - yksi.parameters.nakki-2
        default: 13.0
    nodes:
      - name: yksi
        type: execution
        step: floaty
      - name: kaksi
        type: execution
        step: floaty
      - name: kolme
        type: execution
        step: default-0-step
    edges:
      - [yksi.output.*, kaksi.input.tiedosto]