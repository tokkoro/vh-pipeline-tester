- step:
    name: train_step
    image: python:3.10
    command:
      - pip install valohai-utils
      - python ./a.py {parameters}
    parameters:
      - name: exec_id
        type: string

- pipeline:
    name: Example Pipeline with Parameters
    parameters:
      - name: id
        targets:
          - train.exec_id
          - train_parallel.exec_id
    nodes:
      - name: train
        step: train_step
        type: execution
      - name: train_parallel
        step: train_step
        type: execution
    edges: [ ]

- pipeline:
    name: Short hand parameter target
    parameters:
      - name: id
        targets: train.id
    nodes:
      - name: train
        step: train
        type: execution
    edges: [ ]

- pipeline:
    name: Short hand parameter target 2
    parameters:
      - name: id
        target: train.id
    nodes:
      - name: train
        step: train
        type: execution
    edges: [ ]