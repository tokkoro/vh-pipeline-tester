- step:
    name: step-a
    image: python
    command:
    - pip install -r requirements.txt
    - python ./a.py {parameters}
    parameters:
    - name: exec_id
      default: 1
      multiple-separator: ','
      optional: false
      type: integer
    - name: parameter_1
      default: 145
      type: integer
    - name: flag_param
      type: flag

- pipeline:
    name: param-pipeline
    nodes:
      - name: node-a
        type: execution
        step: step-a
      - name: node-b
        type: execution
        step: step-a
      - name: node-c
        type: task
        step: step-a
    edges:
      - [node-a.parameter.flag_param, node-b.parameter.flag_param]
      - [node-a.parameter.flag_param, node-c.parameter.flag_param]
