- step:
    name: in-both-optional
    image: python
    command:
    - pip install -r requirements.txt
    - echo "{parameters}"
    - python ./param_print.py {parameters}
    parameters:
    - name: param_1
      default: 1
      optional: true
      type: integer

- step:
    name: in-both-optional-with-inputs
    image: python
    command:
    - pip install -r requirements.txt
    - echo "{parameters}"
    - python ./param_print.py {parameters}
    parameters:
    - name: param_1
      default: 1
      optional: true
      type: integer
    inputs:
      - name: google-image
        default: https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png


- pipeline:
    name: override-pipeline
    nodes:
      - name: in-both-optional
        step: in-both-optional
        type: execution
        override:
          parameters:
            - name: param_1
              default: 2
      - name: in-both-optional-with-inputs
        step: in-both-optional-with-inputs
        type: execution
        override:
          parameters:
            - name: param_1
              default: 2
      - name: in-both-optional-with-inputs-override
        step: in-both-optional-with-inputs
        type: execution
        override:
          parameters:
            - name: param_1
              default: 2
          inputs:
            - name: google-image
              default: https://www.google.fi/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png
    edges: []
